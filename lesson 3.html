<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boostrap Elements Forms and Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto">
<!--  add a table name, gender   email, age -->
            <table class="table table-dark table-hover">
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>Mary Jmaes</td>
                    <td>Female</td>
                    <td>mj@gmail.com</td>
                    <td>24</td>
                </tr>

                  <tr>
                    <td>Tom Juma</td>
                    <td>Male</td>
                    <td>tom@gmail.com</td>
                    <td>19</td>
                </tr>

                  <tr>
                    <td>kamau</td>
                    <td>Male</td>
                    <td>kamaugmail.com</td>
                    <td>29</td>
                </tr>

                  <tr>
                    <td>Ann Me</td>
                    <td>Female</td>
                    <td>ann@gmail.com</td>

                </tr>

                  <tr>

                    <td>Female</td>

                </tr>

            </table>

        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Register Now</h3>
            <form action="">
                <div class="my-3">
                    <label for="name" class="form label">Name</label>
                    <input type="text" class="form-control rounded-0" id="name" placeholder="Name">
                </div>
                 <div class="my-3">
                    <label for="email" class="form label">Email</label>
                    <input type="email" class="form-control rounded-0" id="email" placeholder="Email">
                 </div>
                 <div class="my-3">
                    <label for="password" class="form label">Password</label>
                    <input type="password" class="form-control rounded-0" id="password" placeholder="password">
                 </div>
                 <div class="my-3">
                    <label for="dob" class="form label">DOB</label>
                    <input type="date" class="form-control rounded-0" id="dob" placeholder="DOB">
                 </div>
                 <div class="my-3">
                    <label for="weight" class="form label">weight in kgs</label>
                    <input type="number" class="form-control rounded-0" id="weight" placeholder="Name">
                 </div>
<!--select for educational level-->

            </form>
        </div>
